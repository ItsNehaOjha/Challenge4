<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="top">
                <h2>
                    <img src="Word Scramblle.svg" alt="SVG Logo" width="144" height="12">
                </h2>
                <div class="options">
                    <p class="given" id="yourGuess">r e l o w f</p>
                </div>
                <div class="dataGuessed">
                    <div class="tries">
                        <p class="triesText">Tries  </p>
                        <p class="triescChanceLeft" id="leftTurn"> (6/6):</p>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="mistake">
                        <p class="mistakes">Mistakes: </p>
                        <p class="wrongLetters" id="wrongGuess">a, e, w, t</p>
                    </div>
                </div>
                <div class="ansBox" id="answerBox">
                    <!-- Input fields will be dynamically added here -->
                </div>
            </div>
            <div class="buttons">
                <button class="random">Random</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
